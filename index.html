<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>digial clock</title>
</head>
<body>
    
<p id="clock" style="font-size:50px ; letter-spacing: 10px; text-align: center;"></p>

    <script>
        function clock(){
            var time = new Date();
            var hour=time.getHours();
            var minute=time.getMinutes();
            var second=time.getSeconds();
            var milisecond=time.getMilliseconds();
            document.getElementById("clock").innerHTML=hour+ ":"+ minute+":"+second+":"+milisecond;
            setTimeout('clock()', 1);
        }
        clock();
    </script>

</body>
</html>
